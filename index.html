<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="./reset.css"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Launch countdown timer</title>
</head>
<body>
<header class="container">
  <h1 class="main-text">
    We're launching soon
  </h1>
</header>
  <main class="main-container container">
    <ul>
      <li >
        <div class="count-box">
          <h2 id="days" class="number-count"></h2> 
          <div class="center">
          </div>
        </div>
        <span class="footer-text">Days</span> 
      </li>
      <li >
        <div class="count-box">
          <h2 id="hours" class="number-count"></h2> 
          <div class="center">
          </div>
        </div>
        <span class="footer-text">Hours</span> 
      </li>
      <li >
        <div class="count-box">
          <h2 id="minutes" class="number-count"></h2> 
          <div class="center">
          </div>
        </div>
        <span class="footer-text">Minutes</span>       
      </li>
      <li >
        <div class="count-box">
          <h2 id="seconds" class="number-count"></h2> 
          <div class="center">
          </div>
        </div>
        <span class="footer-text">Seconds</span>     
      </li>
    </ul>

    
    
    
    
  </main>
 
  <footer class="footer-bottom container">
    <div class="icons-container">
      <div class="facebook">
        <img src="./images/icon-facebook.svg" alt="facebook">
      </div>
      <div class="printerest">
        <img src="./images/icon-pinterest.svg" alt="print">
      </div>
      <div class="instagram">
        <img src="./images/icon-instagram.svg" alt="instagram">
      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
